<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stats Preview Card Component Mini Project</title>
</head>
<body>
    
    <section class="container">

        <div class="card">

            <div class="left_container">

                <div class="heading">Get <span class="voilet">insights</span> that help your bussiness grow.</div>

                <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div class="numbers">

                    <div class="box">
                        <div class="large_text">10k+</div>
                        <div class="small_text">COMPANIES</div>
                    </div>

                    <div class="box">
                        <div class="large_text">314</div>
                        <div class="small_text">TEMPLATES</div>
                    </div>

                    <div class="box">
                        <div class="large_text">12M+</div>
                        <div class="small_text">QUERIES</div>
                    </div>

                </div>

            </div>

            <div class="right_container">

                <img src="images/image-header-desktop.jpg" alt="Image" class="image_container">
                <div class="overlay"></div>

            </div>

        </div>

    </section>

</body>
</html>
